server:
  port: 8280
spring:
  application:
    name: knowledgebase-service
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:/dist
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
management:
  endpoint:
    health:
      show-details: always
  server:
    port: 8281
  endpoints:
    web:
      exposure:
        include: '*'